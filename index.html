<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--media queries, responsive-->
    <link rel="stylesheet" href="style\main.css">

    <!--responsividade-->

    <!-- owl css-->

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Midnight Gospel</h3>
                <p class="descricao">Um apresentador de transmissão-espacial visita mundos malucos em seu simulador de universo e explora questões existenciais sobre a vida, a morte e muito mais. Assista agora a nova temporada que está imperdível!</p>
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÔES
                </button>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">

            <div class="item">
